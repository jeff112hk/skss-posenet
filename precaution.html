<html>

<head>
    <meta charset="UTF-8">
    <title>Precaution</title>

    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="ml5.min.js" type="text/javascript"></script>
    <script src="popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="own.css" rel="stylesheet">

</head>

<body class="screenbg">
    <div class="container">
        <header class="blog-header py-5" style="background-color: #f9f9f9;">
            <div class="row flex-nowrap justify-content-between align-items-center mx-3">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="./home.html">回到首頁</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">注意事項</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="./demo.html">下一步</a>
                </div>
            </div>
        </header>
    </div>

    <main class="container" style="padding-top: 200px;">
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 1.</h4>
            <p class="mb-0">運動前應徵詢醫生或專業人士的意見</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 2.</h4>
            <p class="mb-0">注意安全，緊記須移除運動範圍內的障礙物</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 3.</h4>
            <p class="mb-0">穿著合適的運動衣服及運動鞋</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 4.</h4>
            <p class="mb-0">運動前後必須做足熱身及緩和運動</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 5.</h4>
            <p class="mb-0">保持呼吸暢順，留意身體變化，如感到頭暈、呼吸困難、胸口有壓力等，應立即停止運動</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 6.</h4>
            <p class="mb-0">需坐在穩固的椅上進行</p>
        </div>
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">注意事項 7.</h4>
            <p class="mb-0">不宜用摺椅或辦公室活動椅</p>
        </div>
    </main>

    <footer class="blog-footer mt-4">
        <p>
            <!-- <a href="#">Back to top</a> -->
        </p>
    </footer>
    <script>
        function resetStep() {
            // document.getElementById("demo").innerHTML = "Paragraph changed.";
            sessionStorage.setItem('step', 0);
        }
        resetStep();
    </script>
</body>

</html>
